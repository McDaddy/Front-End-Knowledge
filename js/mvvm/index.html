<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MVVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        let data = {
            name: ''
        };
        
        Object.keys(data).forEach(x => {
            let init = '';
            Object.defineProperty(data, x, {
                enumerable: true,
                configurable: true,
                // writable: true,
                // value: '',
                get: ()=>{
                    return init;
                },
                set: (newValue)=>{
                    console.log('set val', newValue);
                    init = newValue;
                }
            })
        });

        data.name = 'xjj';
        console.log(132,data.name);
        data.name = 'ctt';
        console.log(123, data.name);
        
    </script>
</body>

</html>
